<html lang="pt-br">
<head>
                  
<style>;
    .foo {
        width: 100px;
        height: 50px;
        border-width: 3px;
        -webkit-border-image: -webkit-gradient(linear, 0 0, 0 100%, from(black), to(red)) 1 100%;
        -webkit-border-image: -webkit-linear-gradient(black, red) 1 100%;
        -o-border-image: -o-linear-gradient(black, red) 1 100%;
        -moz-border-image: -moz-linear-gradient(black, red) 1 100%;
    }
</style>
</head>
<body>
    <div class=”foo”></div>;
    <main>
        <form action="">
            <input type="text" name="name" id="name" placeholder="digite a frase">
            <input type="submit" id="send" value="Traduzir">
        </form>

        <p id="resposta">Nenhuma mensagem</p>
    </main>
</body>
</html>
